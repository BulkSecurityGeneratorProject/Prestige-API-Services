<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wallet-heading" jhiTranslate="prestigeApp.wallet.home.createOrEditLabel">Create or edit a Wallet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wallet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wallet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="wallet.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="wallet.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.private_key" for="field_private_key">Private Key</label>
                    <input type="text" class="form-control" name="private_key" id="field_private_key"
                        [(ngModel)]="wallet.private_key" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.public_key" for="field_public_key">Public Key</label>
                    <input type="text" class="form-control" name="public_key" id="field_public_key"
                        [(ngModel)]="wallet.public_key" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.public_key_hash" for="field_public_key_hash">Public Key Hash</label>
                    <input type="text" class="form-control" name="public_key_hash" id="field_public_key_hash"
                        [(ngModel)]="wallet.public_key_hash" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.wif" for="field_wif">Wif</label>
                    <input type="text" class="form-control" name="wif" id="field_wif"
                        [(ngModel)]="wallet.wif" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="wallet.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === wallet.user?.id ? wallet.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
