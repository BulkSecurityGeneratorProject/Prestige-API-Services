<div class="row justify-content-center">
    <div class="col-8">
        <form name="importForm" role="form" novalidate (click)="importWallet()" #editForm="ngForm">
            <h2 id="jhi-wallet-heading" jhiTranslate="prestigeApp.wallet.home.importLabel">Import a Wallet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wallet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wallet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.wallet.wif" for="field_wif">Wif</label>
                    <input type="text" class="form-control" name="wif" id="field_wif"
                        [(ngModel)]="wallet.wif" />
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="button" (click)="importWallet()" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.import">Import</span>
                </button>
            </div>
        </form>
    </div>
</div>
