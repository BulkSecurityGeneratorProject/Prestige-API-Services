<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prestige-subscription-app-heading" jhiTranslate="prestigeApp.prestigeSubscription.home.createOrEditLabel">Create or edit a Prestige Subscription</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!prestigeSubscription.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prestigeSubscription.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="prestigeSubscription.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="prestigeSubscription.type" id="field_type" >
                        <option value="MONTHLY">{{'prestigeApp.SubscriptionType.MONTHLY' | translate}}</option>
                        <option value="WEEKLY">{{'prestigeApp.SubscriptionType.WEEKLY' | translate}}</option>
                        <option value="DAILY">{{'prestigeApp.SubscriptionType.DAILY' | translate}}</option>
                        <option value="YEARLY">{{'prestigeApp.SubscriptionType.YEARLY' | translate}}</option>
                        <option value="TWOWEEKS">{{'prestigeApp.SubscriptionType.TWOWEEKS' | translate}}</option>
                        <option value="THREEMONTHS">{{'prestigeApp.SubscriptionType.THREEMONTHS' | translate}}</option>
                        <option value="SIXMONTHS">{{'prestigeApp.SubscriptionType.SIXMONTHS' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="startDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="endDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.renewalDate" for="field_renewalDate">Renewal Date</label>
                    <div class="d-flex">
                        <input id="field_renewalDate" type="datetime-local" class="form-control" name="renewalDate" [(ngModel)]="renewalDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.currency" for="field_currency">Currency</label>
                    <select class="form-control" id="field_currency" name="currency" [(ngModel)]="prestigeSubscription.currencyId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="currencyOption.id" *ngFor="let currencyOption of currencies; trackBy: trackCurrencyById">{{currencyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" [(ngModel)]="prestigeSubscription.customerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.prestigeSubscription.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="prestigeSubscription.productId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
