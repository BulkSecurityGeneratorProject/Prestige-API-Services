<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-app-heading" jhiTranslate="prestigeApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.customer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="customer.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.customer.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="customer.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.customer.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="customer.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.customer.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="customer.phone" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestigeApp.customer.metadata" for="field_metadata">Metadata</label>
                    <select class="form-control" id="field_metadata" name="metadata" [(ngModel)]="customer.metadataId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="metadataOption.id" *ngFor="let metadataOption of metadata; trackBy: trackMetadataById">{{metadataOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
