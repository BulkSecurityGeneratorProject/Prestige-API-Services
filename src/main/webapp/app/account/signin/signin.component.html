<section id="wrapper">
    <div class="login-register">
        <div class="login-box card">
    <div class="card-body">
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <form class="form-horizontal form-material" id="loginform" role="form" (ngSubmit)="login()">
            <h3 class="text-center m-b-20" jhiTranslate="login.title">Sign In</h3>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" type="text" required="" placeholder="{{'global.form.username' | translate}}" name="username" id="username" [(ngModel)]="username"> </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="password" required="" placeholder="{{'login.form.password' | translate}}" name="password" id="password" [(ngModel)]="password"> </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <div class="d-flex no-block align-items-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <label class="custom-control-label" for="rememberMe" jhiTranslate="login.form.rememberme">Remember me</label>
                        </div>
                        <div class="ml-auto">
                            <a id="to-recover" class="text-muted" (click)="requestResetPassword()" jhiTranslate="login.password.forgot"><i class="fas fa-lock m-r-5"></i> Forgot pwd?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-xs-12 p-b-20">
                    <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" jhiTranslate="login.form.button">Log In</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                    <div class="social">
                        <button class="btn  btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                        <button class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                    </div>
                </div>
            </div>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <a jhiTranslate="global.messages.info.register.noaccount"></a><a (click)="register()" jhiTranslate="global.messages.info.register.link" class="text-info m-l-5"><b>Sign Up</b></a>
                </div>
            </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
            <div class="form-group ">
                <div class="col-xs-12">
                    <h3>Recover Password</h3>
                    <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" type="text" required="" placeholder="Email"> </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
</section>
